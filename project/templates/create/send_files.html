<!DOCTYPE html>
<html>
<head>
    <title>Envio de Arquivos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        body {
            height: 100vh;
            display: flex;
            align-items: center;
        }

        input, button {
            cursor: pointer;
        }

    </style>
</head>
<body class="bg-gray-100 py-10 px-4 sm:px-0">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
        <div class="p-4">
            <h1 class="text-2xl font-bold mb-4">Envio de Arquivos</h1>
            <form method="post" enctype="multipart/form-data" action="{% url 'upload_files' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block mb-1" for="occupation">Occupation</label>
                    <input id="occupation" type="file" name="arquivos_txt" accept=".txt" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block mb-1" for="procedure">Procedure</label>
                    <input id="procedure" type="file" name="arquivos_txt" accept=".txt" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block mb-1" for="record">Record</label>
                    <input id="record" type="file" name="arquivos_txt" accept=".txt" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block mb-1" for="cid">Cid</label>
                    <input id="cid" type="file" name="arquivos_txt" accept=".txt" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block mb-1" for="procedure_has_cid">Procedure_has_cid</label>
                    <input id="procedure_has_cid" type="file" name="arquivos_txt" accept=".txt" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block mb-1" for="procedure_has_occupation">Procedure_has_occupation</label>
                    <input id="procedure_has_occupation" type="file" name="arquivos_txt" accept=".txt" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block mb-1" for="procedure_has_record">Procedure_has_record</label>
                    <input id="procedure_has_record" type="file" name="arquivos_txt" accept=".txt" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mt-6">
                    <input type="submit" value="Enviar" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 cursor-pointer">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
