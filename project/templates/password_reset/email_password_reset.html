{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
    <link rel="stylesheet" href="{% static 'front/login_style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="items-center h-screen ">

    <div class="loading-overlay" id="loadingOverlaySmart">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Processando...</p>
        </div>
    </div>

    <div class="logo flex justify-center">
        <a href="{% url 'home' %}">
            <img src="{% static 'assets/logo.png' %}">
        </a>
    </div>
    
    <div class="login p-4 rounded">
        <h2 class="mb-2 text-left">Redefina sua Senha</h2>

        {% if messages %}
            <div class="messages mt-4 mb-2">
                {% for message in messages %}
                    <p class="text-sm py-2 px-4 rounded-md 
                        {% if message.tags == 'error' %}
                            bg-red-200 text-red-800
                        {% elif message.tags == 'success' %}
                            bg-green-200 text-green-800
                        {% endif %}
                    ">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'password_reset' %}" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <input type="email" name="email" id="email" class="w-full px-4 py-2 rounded-md focus:outline-none" placeholder="Digite seu email">
            </div>

            <button id="save-button" type="submit" class="button_login w-full py-2 px-4 rounded-md">Enviar Link de Redefinição</button>
        </form>
    </div>

    <div class="footer mt-12">
        <div class="register flex justify-center">
            <p>Já tem uma conta? <a href="{% url 'login' %}" class="text-blue-500">Faça login</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#loadingOverlaySmart').hide();

            $(document).ready(function () {
                $('#save-button').on('click', function () {
                    $('#loadingOverlaySmart').show();
                });
            });
        });
    </script>
</body>
</html>
