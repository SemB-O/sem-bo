{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="text-sm py-2 px-4 rounded-md {% if message.tags == 'error' %} bg-red-200 text-red-800 {% elif message.tags == 'success' %} bg-green-200 text-green-800 {% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
