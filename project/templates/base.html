{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% include 'parciais/head.html' %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'front/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen">    
{% block content %}



{% endblock %}
{% if messages %}
{% for message in messages %}
<script>
    Swal.fire({
        text: '{{ message }}',
        icon: '{% if message.tags == "error" %}error{% elif message.tags == "success" %}success{% endif %}',
        confirmButtonText: 'OK',
        customClass: {
            confirmButton: 'bg-black text-white hover:bg-gray-900 px-4 py-2 rounded',
            popup: 'rounded-xl',
        },                    });
</script>
{% endfor %}
{% endif %}
</body>
</html>
